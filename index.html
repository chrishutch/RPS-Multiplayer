</!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RPS Multiplayer</title>
	<!-- Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	  <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Linked Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<!-- THE HEADING -->
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Rock, Paper, Scissors</h1>
			<h2>The Multiplayer Game</h2>
		</div>
	</div>
	<!-- USER INPUT -->
	<div class="container-fluid">
	<div class="row">
  		<div class="col-md-4"></div>
  			<div class="col-md-4">
  			<!-- ENTER PLAYER NAME -->
  			<div class="panel panel-default">
  			<div class="panel-body">
  			<form>
			<div class="form-group">
               <label for="player-name">Player Name</label>
               <input class="form-control" id="player-name" placeholder="Enter Player Name" type="text">
           	</div>
				<button class="btn btn-primary" id="submit-player" type="submit">Submit</button>
			</form>
			</div>
		</div>
		</div>
  		<div class="col-md-4"></div>
	</div>
</div>
	<!-- MAIN CONTENT -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading"><h3>Player 1</h3></div>
	         		<div class="panel-body">
	         			<!-- PLAYER 1 -->
						<div id="player-1"></div>
						<div class="player-option"></div>
						<div class="player-choice"></div>
						<div class="player-win-lose"></div>
					</div>
				</div>
			</div>
				<div class="col-md-4">
					<div class="panel panel-default">
	         		<div class="panel-body">
	         			<!-- THE WINNER -->
						<div id="winner"></div>
					</div>
	         		</div>
	       		</div>
	       		<div class="col-md-4">
	       			<div class="panel panel-primary">
					<div class="panel-heading"><h3>Player 2</h3></div>
	         		<div class="panel-body">
	         			<!-- PLAYER 2 -->
						<div id="player-2"></div>
						<div class="player-option"></div>
						<div class="player-choice"></div>
						<div class="player-win-lose"></div>
	       			</div>
				</div>
			</div>
		</div>
	</div>
	<!-- PLAYER CHAT -->
<div class="container-fluid">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Chat</h3>
	  </div>
	  <div class="panel-body">
	    <form>
		<div class="form-group">
			<div class="well well-sm">Happy People</div>
    		<textarea class="form-control" id="player-chat" rows="1"></textarea>
    		<button class="btn btn-primary" id="submit-player-chat" type="submit">Submit</button>
  		</div>
		</form>
	  </div>
	</div>
</div>
</body>
</html>
